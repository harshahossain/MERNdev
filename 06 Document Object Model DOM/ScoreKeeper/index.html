<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section>
        <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="">
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
        <div>
            Select Winning Point
            <select name="round" id="round">
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="13">13</option>
                <option value="15">15</option>
            </select>
        </div>
    </section>
    <button id="p1btn">+1 Player One</button>
    <button id="p2btn">+1 Player Two</button>
    <button id="reset">Reset</button>
    <!-- <script src="app.js"></script> -->
    <script src="refactored.js"></script>
</body>

</html>
